<!doctypehtml><meta charset="utf-8"><meta http-equiv="X-UA-Compatible"content="IE=edge"><title>ROBLOX Wall Archive</title><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="shortcut icon"href="/favicon.ico"><link rel="stylesheet"href="style.css"><div id="vue-entry"><h1 id="header"><a href="/">ROBLOX Wall Archive</a></h1><input v-model="userQuery"@keyup.enter="{{ page = 1; getResults() }}"placeholder="Search for a user"> <input v-model="bodyQuery"@keyup.enter="{{ page = 1; getResults() }}"placeholder="Search for a specific post"><div id="resultsInfoContainer"><h3 v-if="isLoading">Loading...</h3><h3 v-if="numResults > 0 && !isLoading">showing {{ posts.length }} results of {{ numResults }}</h3><h3 v-if="posts.length == 0 && !isLoading">No results</h3><button v-if="numResults > 0 && !isLoading"@click="{{ page = 1; changeSortOrder() }}">Sort: {{ sortOrder == -1 ? 'Decending' : 'Ascending' }}</button></div><div v-for="post in posts"class="post"><a target="_blank":href="`https://www.roblox.com/users/${post.poster.user.userId}/profile`"><img class="avatar":src="`https://www.roblox.com/headshot-thumbnail/image?userId=${post.poster.user.userId}&width=420&height=420&format=png`"></a><p class="postContainer"><a target="_blank":href="`https://www.roblox.com/users/${post.poster.user.userId}/profile`">{{ post.poster.user.username }}</a><br><br><span v-html="post.body"></span><br><br><span class="date">{{ new Date(post.created).toLocaleString() }}</span></div><div id="pageNavigation"><h5>Page {{ page }} of {{ numPages }}</h5><button @click="prevPage"v-if="page > 1">Prev Page</button> <button @click="nextPage"v-if="numPages > page">Next Page</button></div></div><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script><script src="https://unpkg.com/axios/dist/axios.min.js"></script><script src="linkify.min.js"></script><script src="linkify-string.min.js"></script><script src="main.js"async defer="defer"></script>
